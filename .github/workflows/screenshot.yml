name: Webpage Screenshot and Email

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      url:
        description: '要截图的网页URL'
        required: true
        default: 'https://example.com'
        type: string

env:
  NODE_VERSION: '18'

jobs:
  capture-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Take webpage screenshot
      env:
        WEBPAGE_URL: ${{ inputs.url || 'https://www.msn.cn' }}
      run: |
        npm run screenshot

    - name: Send email with screenshot
      env:
        SMTP_HOST: smtp.163.com
        SMTP_PORT: 465
        SMTP_SECURE: true
        SMTP_USER: zrc_4889@163.com
        SMTP_PASS: ZASRS37tuwxerHBZ  # 授权码
        FROM_EMAIL: 'zrc_4889@163.com'
        TO_EMAIL: 'zrc4889@163.com'
        WEBPAGE_URL: ${{ inputs.url }}
        EMAIL_SUBJECT: '网页截图报告'
      run: |
        npm run send-email

    - name: Upload screenshot artifact
      uses: actions/upload-artifact@v4
      with:
        name: webpage-screenshots
        path: screenshots/
        retention-days: 7
