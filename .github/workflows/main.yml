name: Webpage Screenshot and Email

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      url:
        description: '要截图的网页URL'
        required: true
        default: 'https://example.com'
        type: string

env:
  NODE_VERSION: '18'

jobs:
  capture-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Take webpage screenshot
      env:
        WEBPAGE_URL: ${{ inputs.url || 'https://example.com' }}
      run: |
        npm run screenshot

    - name: Send email with screenshot
      env:
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
        WEBPAGE_URL: ${{ inputs.url || 'https://example.com' }}
        EMAIL_SUBJECT: '网页截图报告 - ${{ inputs.url || 'https://example.com' }}'
      run: |
        npm run send-email

    - name: Upload screenshot artifact
      uses: actions/upload-artifact@v4
      with:
        name: webpage-screenshots
        path: screenshots/
        retention-days: 7
